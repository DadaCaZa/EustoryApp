<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{namePoi}}</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
      <ion-segment [(ngModel)]="apps" color="light">
        <ion-segment-button value="info">
          Info
        </ion-segment-button>
        <ion-segment-button value="evaluacion">
          Comentarios
        </ion-segment-button>
        <ion-segment-button value="pasadoPresente">
          Tiempo
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar> 

</ion-header>

<ion-content padding>
  <div class="images">
    <!-- Aqui hay que poner un ngfor que se recorra todo el array de imagenes, en el segundo div-->
    <div class="one-image" *ngFor="let image of images">
      <!-- abira que sustituir la url por el atributo donde se almacena la imagen -->
      <img src="assets/imgs/{{image}}" (click)="zoomImage('image')"/>
    </div>
  </div>
</ion-content>

<ion-footer >
    <ion-toolbar no-border-top color="primary">
        <ion-segment [(ngModel)]="apps" color="light" >
          <ion-segment-button value="llamar">
            Llamar
          </ion-segment-button>
          <ion-segment-button value="web">
            Web
          </ion-segment-button>
          <ion-segment-button value="nav">
            Nav
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
</ion-footer>
