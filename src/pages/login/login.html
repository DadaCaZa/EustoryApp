<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content class="background">
      <ion-card>
        <ion-card-header>
            <img src="assets/imgs/eustoryapp_standard_w_claim.png" />
        </ion-card-header>
        <ion-card-content>
          <ion-list no-lines>
            <ion-item>
              <ion-label floating>Nick/Nombre de Usuario</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
              <p>Has olvidado tu contraseña ? <a>Recuperar contraseña!</a></p>
            </ion-item>
            <button ion-button outline block color="primary">Login</button>
          </ion-list>
          <b>OR</b>
          <ion-row>
            <ion-col>
              <button ion-button icon-left block>
            <ion-icon name="logo-facebook"></ion-icon>
            <div>login with facebook</div>
          </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left color="favorite" block>
            <ion-icon name="logo-google"></ion-icon>
            <div>login with Google</div>
          </button>
            </ion-col>
          </ion-row>
    
        </ion-card-content>
      </ion-card>
    </ion-content>
